services:
  api:
    restart: always
    build: ./app
    depends_on:
      - db
    expose:
      - 5000
    ports:
      - 5000:5000
    volumes:
      - ./app:/app

  db:
    image: mariadb:11.0.2
    environment:
      MYSQL_ROOT_PASSWORD: agilus
      MYSQL_DATABASE: agilus
      MYSQL_USER: agilus
      MYSQL_PASSWORD: agilus
    volumes:
      - ./schemas/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3306:3306
